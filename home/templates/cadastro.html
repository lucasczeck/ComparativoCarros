{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Czeck">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Cadastro - Compara Carros</title>
  </head>
<body>
    <header>
      <h1>Faça seu cadastro!</h1>
    </header>
    <main>
      <form action="{% url 'cadastro' %}" method="post" id="cadastro">
        {% csrf_token %}
        <h2>Cadastro</h2>
        <div>
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit">Cadastrar</button>
        <p>Já é cadastrado? <a href="{% url 'login' %}">Faça login aqui</a></p>
      </form>
    </main>
    <footer class="footer-cadastro" style="position: relative">
      <p>Copyright © 2023</p>
    </footer>
</body>
</html>
